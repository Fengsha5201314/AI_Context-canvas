# Cloudflare Pages 配置文件
name = "ai-context-canvas"
compatibility_date = "2024-01-10"

[build]
command = "npm install && npm run build"
cwd = ""
watch_dir = "src"

[build.upload]
format = "service-worker"
dir = "dist"
main = "./dist/index.html"

[[build.upload.rules]]
type = "Text"
globs = ["**/*.html"]
fallthrough = true

[[build.upload.rules]]
type = "Text"
globs = ["**/*.js"]
fallthrough = true

[[build.upload.rules]]
type = "Text"
globs = ["**/*.css"]
fallthrough = true
